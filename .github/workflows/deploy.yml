name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build with environment variables
        env:
          GOOGLE_DRIVE_KEY: ${{ secrets.GOOGLE_DRIVE_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          # Replace API keys in google-drive.js file
          sed -i "s/YOUR_GOOGLE_CLIENT_ID/${{ secrets.GOOGLE_CLIENT_ID }}/g" google-drive.js
          sed -i "s/YOUR_GOOGLE_API_KEY/${{ secrets.GOOGLE_DRIVE_KEY }}/g" google-drive.js
          
          # Verify the replacement
          echo "API keys have been replaced in google-drive.js"
          grep -n "CLIENT_ID\|API_KEY" google-drive.js | head -5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 