name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build with environment variables
        env:
          GOOGLE_DRIVE_KEY: ${{ secrets.GOOGLE_DRIVE_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          # Create config file with environment variables
          cat > google-config.js << EOF
          // Google Drive API 설정 (환경변수에서 주입)
          window.GOOGLE_DRIVE_CONFIG = {
              CLIENT_ID: '${{ secrets.GOOGLE_CLIENT_ID }}',
              API_KEY: '${{ secrets.GOOGLE_DRIVE_KEY }}',
              DISCOVERY_DOC: 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest',
              SCOPES: 'https://www.googleapis.com/auth/drive.file',
              SCHOOL_FOLDER_NAME: '_School',
              RECORDER_FOLDER_NAME: '9. Recorder WebAPP'
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 